# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 上善若水
subtitle: "知者乐水，仁者乐山"
description: 温州大学 | 应用数学 | 深度学习
keywords: "MXNet Pytorch TensorFlow 刘新伟 计算机视觉 深度学习"
author: 刘新伟
language: zh-CN
timezone: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://xinetzone.github.io
root: /
# 永久链接
## npm install hexo-abbrlink --save
permalink: :lang/:abbrlink.html # :year/:month/:day/:title/
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
# post_asset_folder 为 true参数后，在建立文件时，Hexo
## 会自动建立一个与文章同名的文件夹，您可以把与该文章相关的所有资源都放到那个文件夹，
## 如此一来，您便可以更方便的使用资源。
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 18
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 18
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: xinet-matery # 修改自 https://github.com/blinkfox/hexo-theme-matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/xinetzone/xinetzone.github.io.git
  branch: master

# 代码高亮
## (npm i -S)yarn add hexo-prism-plugin
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: true    # default false
  custom_css:

# 添加emoji表情支持
## yarn add hexo-filter-github-emojis
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# 内容搜索
## yarn add hexo-generator-search
search:
  path: search.xml
  field: post

# 添加 RSS 订阅支持
## yarn add hexo-generator-feed
feed:
  type: rss2 # 默认为 atom
  path: rss2.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

# 添加动漫人物 
## yarn add hexo-helper-live2d
live2d:  # https://github.com/EYHN/hexo-helper-live2d/blob/master/README.zh-CN.md
  enable: true # 默认 false
  scriptFrom: local # 默认
  pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/ # 模型文件相对与插件根目录路径
  # scriptFrom: jsdelivr # jsdelivr CDN
  # scriptFrom: unpkg # unpkg CDN
  # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # 你的自定义 url
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  # log: false
  model: # https://github.com/xiazeyu/live2d-widget-models
    use: live2d-widget-model-shizuku # npm-module package name，
    # use: wanko # 博客根目录/live2d_models/ 下的目录名
    # use: ./wives/wanko # 相对于博客根目录的路径
    # use: https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json # 你的自定义 url
  display:
    position: left
    width: 200
    height: 300
  mobile: # 是否在移动设备上显示
    show: true # 默认 false
    scale: 0.5 # 移动设备上的缩放  
  react:
    opacity: 0.7